# PBS configuration

# If submitting to a different project to your default, uncomment line below 
# and change project code as appropriate; also set shortpath below
# project: x77

# Force payu to always find, and save, files in this scratch project directory
# (you may need to add the corresponding PBS -l storage flag in sync_data.sh)
# shortpath: /scratch/v45

queue: normal
ncpus: 48
jobfs: 10GB
mem: 192GB

walltime: 01:00:00
jobname: 1deg_jra55do_ryf

model: access-om3

# exe: /g/data/tm70/ds0092/model/access-om3-sandpit/Release/bin/access-om3-MOM6-CICE6-5373389 # No changes to cap
# exe: /g/data/tm70/ds0092/model/access-om3/Release/bin/access-om3-MOM6-CICE6-99f7cf2 # Includes changes to cap (https://github.com/COSIMA/access-om3/pull/90)
exe: /g/data/tm70/ds0092/model/access-om3/Release/bin/access-om3-MOM6-CICE6-99f7cf2-nopp # Includes changes to cap (https://github.com/COSIMA/access-om3/pull/90) but with _USE_GENERIC_TRACER and _USE_MOM6_DIAG pp definitions _not_ set
input: 
    - /g/data/ik11/inputs/access-om3/0.x.0/1deg/share # shared grids and topography
    - /g/data/ik11/inputs/access-om3/0.x.0/1deg/mom # grids, ICs etc
    - /g/data/ik11/inputs/access-om3/0.x.0/1deg/cice # grids, ICs etc
    - /g/data/ik11/inputs/access-om3/0.x.0/share/meshes/JRA55do-ESMFmesh.nc # mesh for JRA55-do stream
    - /g/data/ik11/inputs/JRA-55/RYF/v1-4 # datm and drof JRA55-do streams data
 
collate: false
runlog: false

userscripts:
    setup: ./setup_cice_restarts.sh
    archive: ./archive_cice_restarts.sh

# This is only needed when not using a spack-built executable
modules:
  use:
      - /g/data/ik11/spack/0.21.2/modules/access-om3/0.x.0/linux-rocky8-cascadelake
  load:
      - intel-compiler/2021.10.0
      - openmpi/4.1.5
      - parallelio/2.6.2
